name: Unit tests
on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
  - cron: '15 10 * * 1' # run "At 10:15 on Monday"

jobs:
  # Run code tests before building the image, to ensure it is good to go
  unit-tests:
    name: Run code tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9] # Using a list so it's extensible for future use
    services:
      # label used to access the service container
      postgres:
        # dockerhub image
        image: postgres
        # provide the login and db deets for postgres
        env:
          POSTGRES_DB: poptape_auctionhouse_test
          POSTGRES_PASSWORD: ${{ secrets.TESTDB_PASSWORD }}
          POSTGRES_USER: poptape_auctionhouse_test
        ports:
          # maps tcp port 5432 on service container to the host
          - 5432:5432
        # set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:

      - name: Install postgres client
        run: |
          sudo apt-get update && sudo apt-get install --yes --no-install-recommends postgresql-client

      - uses: actions/checkout@v4
      - name: Setting up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

        # have to create an .env file to be able to run unit tests
      - name: Create .env file from github secrets
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env
          mv .env auctionhouse/.

      - name: Run unit tests and coverage reports
        run: |
          touch auctionhouse.log
          coverage run --omit="*/migrations/*,*/tests/*"  manage.py test
          coverage xml
          echo "$(coverage report -m )"
          covRes="$(coverage report -m --fail-under=45)"
          echo "$covRes"    

      - name: Create coverage badges
        uses: gaelgirodon/ci-badges-action@v1
        with:
          gist-id: d99b55c1eeb7ed01c7c81072b66b6cfb
          token: ${{ secrets.GIST_TOKEN }}